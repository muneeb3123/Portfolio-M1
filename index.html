<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

<body>

    <header>
        <div id="logoPlaceHolder">My Logo</div>
        <!--Nav bar button-->
        <img src="req/Union.png" alt="Logo" id="logo">
    </header>
    <!--This is Headline-->
    <div class="headline">
        <div id="bigText"><h1>I’m Mariane
            Glad to see you!</h1></div>

        <div id="socialmedia">

            <img src="twitter.png" alt="twitter" class="icon icon1">
            <img src="linkedin.png" alt="linkedin" class="icon icon2">
            <img src="M.png" alt="M" class="icon icon3">
            <img src="github.png" alt="github" class="icon icon4">
